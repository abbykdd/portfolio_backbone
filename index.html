<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <title>Abby Kdd</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-css/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Search Book</h1>
    <input class="search-input">
    <button class="btn btn-primary search">Search <i class="glyphicon glyphicon-search"></i></button>
  </div>
  <div class="container books-list">
  </div>

  <script type="text/template" class="books-list-template">
    <div class='book-container'>
      <img src="<%- imgUrl %>">
      <div class="texts">
        <span class="title">Title: <%= title %></span></br>
        <span class="author">Author: <%= author %></span></br>
        <span class="year">Publish Date: <%= year %></span></br>
        <span class="description">Description: <%= description %></span>
      </div>
      <div class="btn-container">
        <button class="btn btn-primery view-book"><a href="<%= readerLink %>" target="_blank">View</a></button>
        <button class="btn btn-primery save-book">Save</button>
      </div>
    </div>
    
  </script>
  <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap-css/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="bower_components/backbone/backbone.js"></script>
  <script type="text/javascript" src="bower_components/backbone.radio/build/backbone.radio.js"></script>
  <script type="text/javascript" src="bower_components/backbone.marionette/lib/backbone.marionette.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
